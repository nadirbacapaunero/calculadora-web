<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: #f8f9fa;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result.hidden {
            display: none;
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .success {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>üßÆ Calculadora</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="num1">Primer n√∫mero:</label>
                <input type="number" id="num1" name="num1" step="any" required>
            </div>
            
            <div class="form-group">
                <label for="operacion">Operaci√≥n:</label>
                <select id="operacion" name="operacion" required>
                    <option value="suma">‚ûï Suma</option>
                    <option value="resta">‚ûñ Resta</option>
                    <option value="multiplicacion">‚úñÔ∏è Multiplicaci√≥n</option>
                    <option value="division">‚ûó Divisi√≥n</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="num2">Segundo n√∫mero:</label>
                <input type="number" id="num2" name="num2" step="any" required>
            </div>
            
            <button type="submit">Calcular</button>
        </form>
        
        {% if resultado is not none %}
        <div class="result {% if resultado == 'Error: Divisi√≥n por cero' %}error{% else %}success{% endif %}">
            {% if resultado == 'Error: Divisi√≥n por cero' %}
                ‚ö†Ô∏è {{ resultado }}
            {% else %}
                üéØ Resultado: {{ resultado }}
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
